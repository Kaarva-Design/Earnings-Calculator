<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="thoran">
    <link rel="icon" type="image/png" href="fav.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://andreruffert.github.io/rangeslider.js/assets/rangeslider.js/dist/rangeslider.css"> -->
    <title>Kaarva - Earnings Calculator</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="https://rangeslider.js.org/assets/rangeslider.js/dist/rangeslider.min.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <img src="kaarvalogobrand.png" style="height: 35px;">
    </header>
    <div id="container">
        <section id="sec--earnings">
            <div>Your <span id="dday">0</span> day earnings
                <div id="earnings" class="value"><div class="inr">₹</div><div>0</div></div>
            </div>
        </section>
        <section id="sec--kaarvaearnings">
            <div>Amount you can withdaw with Kaarva
                <div id="kaarvaearnings" class="value"><div class="inr">₹</div><div>0</div></div>
            </div>
        </section>
        <section id="sec--main">
            <div>
                Move the slider to see your earnings
                <div style="margin-top: 110px;">
                    <input id="slider" type="range" min="1" max="30" step="1" value="10" />
                </div>
            </div>
            <div style="display: flex; margin-top: 30px; justify-content: space-between; align-items: center;">
                <div style="width: 68%"><input id="salary" type="number" name=""></div>
                <div id="changesalarybtn">Change</div>
            </div>
        </section>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
